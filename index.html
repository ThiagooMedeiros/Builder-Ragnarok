<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libertinus+Mono&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Builder Ragnarok</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.png" alt="Imagem do Logo" />
    </header>

    <main>
      <section>
        <div>
          <h2>Assistente de Builder Ragnarok</h2>
          <p>
            Pergunte sobre estratégias, builds, equipamentos e dicas para seu
            jogo!
          </p>

          <form id="form" action="#">
            <input
              id="apiKey"
              type="password"
              placeholder="API KEY do Gemini"
            />

            <select name="" id="gameSelect">
              <option value="">Selecione um servidor</option>
              <option value="ragnarok online Latam">
                Ragnarok Latam (RLA)
              </option>
              <option value="ragnarok online Brasil">
                Ragnarok Brasil (bRo)
              </option>
              <option value="Ragnarok online Global ">
                Ragnarok Global (iRo)
              </option>
            </select>

            <input
              id="questionInput"
              type="text"
              placeholder="Melhor build para sicário..."
            />

            <button id="askButton" class="button" role="button">
              Perguntar
            </button>
          </form>

          <div id="aiResponse" class="hidden">
            <div class="response-content"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="  https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
